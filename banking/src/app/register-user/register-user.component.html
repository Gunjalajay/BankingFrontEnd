<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8 col-centered">
            <div class="maintxt">
              <div class = "row">
                <div class="col-6 offset-3" style="background-color: #c3e88d; margin-top: 20px; margin-bottom: 20px; border-radius: 10px;">
                <h1 style="text-align:center;margin:40px;">Internet Banking Registration</h1>
                    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
                        <div class = "form-group">
                          <p><label><strong>Enter Account ID</strong></label></p>
                           <p><input #accountId="ngModel" class="form-control"  type="number" name="accountId" placeholder="Enter Account ID" ngModel /></p>
                        </div>
                        <div class = "form-group">
                           <p><label><strong>Enter Login Password</strong></label></p>
                           <p><input #logInPassword="ngModel" class="form-control" placeholder="Enter Login Password" type="password" required minlength="5" name="logInPassword" ngModel/></p>
                           <p *ngIf="logInPassword.hasError('required')" [ngStyle]="{color:'red'}">Password is required</p>
                           <p *ngIf="logInPassword.hasError('minlength')" [ngStyle]="{color:'red'}">Minimum length should be 5</p>
                        </div>
                        <div class = "form-group">
                           <p><label><strong>Confirm Login Password</strong></label></p>
                         <p><input class="form-control"  placeholder="Confirm Login Password" type="text"  name="rePassword" /></p>
                        </div>
            
                        <div class = "form-group">
                            <p><label><strong>Enter Transaction Password</strong></label></p>
                            <p><input #transactionPassword="ngModel" class="form-control" placeholder="Enter Transaction Password" type="password" required minlength="5" name="transactionPassword" ngModel/></p>
                            <p *ngIf="transactionPassword.hasError('required')"[ngStyle]="{color:'red'}">Password is required</p>
                            <p *ngIf="transactionPassword.hasError('minlength')"[ngStyle]="{color:'red'}">Minimum length should be 5</p>
                          </div>
                         <div class = "form-group">
                            <p><label><strong>Confirm Transaction Password</strong></label></p>
                          <p><input  class="form-control"  placeholder="Confirm Transaction Password" type="text"  name="retransaction" /></p>
                          </div>
                          <div class = "form-group">
                            <p><label><strong>OTP</strong></label></p>
                            <p><input class="form-control" type="password" name="OTP" placeholder="OTP" [(ngModel)]="OTP"/></p>
                         </div>
                            <div style="text-align: center; margin-bottom: 10px;">
                                <button class="btn btn-success" type="submit">Submit</button>
                            </div>

                        
                    </form>
                    
                    </div>
                    </div>
            </div>
        </div>
    </div>
</div>
