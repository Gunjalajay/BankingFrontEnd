<div class="container">
</div>
<div class="container-fluid  p-2 my-4 bg-dark text-white">
  <h1 style="transform:translateY(5px); text-align: center;">Add new Beneficiary</h1>
</div> 
<div class="formAdd">
  <form #myForm="ngForm" novalidate (ngSubmit)="onSubmit(myForm)">
    
    <div class="container">
      <div class="row">
        <label for="beneficiaryName"><h6>Beneficiary Name</h6></label>
        <input type="text" name="beneficiaryName" class="form-control" placeholder="Enter Beneficiary Name" #beneficiaryName="ngModel" ngModel>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <label for="beneficiaryAccount"><h6>Beneficiary Account Number</h6></label>
        <input type="number" name="beneficiaryAccount" class="form-control" placeholder="Enter Beneficiary Account Number" #beneficiaryAccount="ngModel" ngModel>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <label for="nickName"><h6>Nickname</h6></label>
        <input type="text" name="nickName" class="form-control" placeholder="Enter Nickname" #nickName="ngModel" ngModel>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <label for="accountId"><h6>Your Account Number</h6></label>
        <input type="number" name="accountId" class="form-control" placeholder="Enter Account Number" #accountId="ngModel" ngModel>
      </div>
      <br>
      <div style="text-align: center;"><button type="submit" class="btn btn-success" [disabled]="!myForm.valid">Submit</button>
      </div>
      </div>
   
  </form>
</div>
